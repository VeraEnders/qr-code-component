<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="text-center bg-lightGray">
  <h1 class="sr-only">QR code component</h1>
  <main>
    <div class="flex place-content-center mt-[5.313rem] md:mt-[9.5rem] transition-all">
      <div class="w-80 p-4 pb-10 rounded-2xl text-center bg-white">
        <img class="rounded-xl" src="./images/image-qr-code.png" alt="qr code">
        <p class="mt-6 mb-4 text-xl font-bold text-darkBlue">
          Improve your front-end skills by building projects
        </p>
        <p class="px-3 text-base text-grayishBlue">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <div class="mt-12 text-grayishBlue">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VeraEnders" target="_blank">VeraEnders</a>.
  </div>
</body>
</html>
